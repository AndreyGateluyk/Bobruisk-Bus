<!DOCTYPE html>
<html lang="ru">

            <option value="Glusk">Глуск</option>
            <option value="Bobruisk" selected>Бобруйск</option>

          <select name="finish" required>
            <option value="Glusk" selected>Глуск</option>
            <option value="Bobruisk">Бобруйск</option>
          </select>
          <input type="date" name="date" min="2024-04-23">

        </form>
      </section>
      <section class="info"></section>
    </main>
    <footer>

  </div>
  <script src="/js/script.js"></script>
